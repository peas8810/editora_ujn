<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Unified Journals Portal</title>    
    <style>
      * {
        font-family: Arial, sans-serif !important;
      }
    </style>
    <link rel="stylesheet" crossorigin href="./assets/style.css">
  </head>
  <body>
    <div id="root"></div>
    
    <script>
      // Carregar config.json antes de carregar o React
      let appConfig = null;
      
      fetch('./config.json')
        .then(response => response.json())
        .then(data => {
          appConfig = data;
          // Injetar config no window para o React acessar
          window.__APP_CONFIG__ = appConfig;
          
          // Agora carregar o React
          loadReactApp();
        })
        .catch(error => {
          console.error('Erro ao carregar config.json:', error);
          // Se falhar, carregar React mesmo assim com valores padr√£o
          window.__APP_CONFIG__ = {};
          loadReactApp();
        });
      
      function loadReactApp() {
        const script = document.createElement('script');
        script.type = 'module';
        script.crossOrigin = 'anonymous';
        script.src = './assets/index.js';
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
